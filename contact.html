<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduBot Learning</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px; /* fixed navbar үчүн */
    }

    /* Overlay background */
    #menuOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1040;
    }

    .navbar {
      z-index: 1050;
    }

     * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f6fb;
    }

    /* MAIN CENTER */
    main {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* FORM CONTAINER */
    .contact-container {
      width: 75%;
      max-width: 900px;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background: #2563eb;
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1d4ed8;
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #16a34a;
      color: white;
      padding: 16px 22px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .contact-container {
        width: 100%;
        padding: 25px;
      }
    }

    footer {
      background: #111827;
      color: #fff;
      padding: 20px 0;
      margin-top: 80px;
    }
  </style>
</head>
<body>

<!-- Overlay -->
<div id="menuOverlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="edubot.html">EduBot Learning</a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="courses.html">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="new.html">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="contact-container">
    <h2>Contact Us</h2>

    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Your name">

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Your email">

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Your message"></textarea>

    <button onclick="sendForm()">Send Message</button>
  </div>
</main>

<div id="toast" class="toast">
  Message sent successfully ✅
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p class="mb-0">© 2025 EduBot Learning. All rights reserved.</p>
  </div>
</footer>
<script>
  function sendForm() {
    const toast = document.getElementById("toast");

    toast.classList.add("show");

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }
</script>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const navbarCollapse = document.getElementById('mainNavbar');
  const overlay = document.getElementById('menuOverlay');

  navbarCollapse.addEventListener('show.bs.collapse', () => {
    overlay.style.display = 'block';
  });

  navbarCollapse.addEventListener('hide.bs.collapse', () => {
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', () => {
    const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
    bsCollapse.hide();
  });
</script>

</body>
</html>
