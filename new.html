<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduBot Learning</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
      background: #f8f9fa;
    }

    /* Overlay */
    #menuOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1040;
    }

    .navbar {
      z-index: 1050;
    }

    footer {
      background: #111827;
      color: #fff;
      padding: 20px 0;
      margin-top: 80px;
    }

   .container-1{
    height: 75vh;
   }
  </style>
</head>
<body>

<!-- Overlay -->
<div id="menuOverlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="edubot.html">EduBot Learning</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="courses.html">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="new.html">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="container-1">
  <h2 class="text-center my-5 fw-bold">Student Registration</h2>

  <div class="row justify-content-center">
    <div class="col-lg-10">

      <form class="bg-white p-4 rounded shadow-sm">

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Select Course</label>
          <select class="form-select">
            <option selected>Choose a course...</option>
            <option>Web Development</option>
            <option>UI / UX Design</option>
            <option>Python Programming</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">
            I agree to the terms and conditions
          </label>
        </div>

        <button type="submit" class="btn btn-primary">
          Submit
        </button>

      </form>

    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p class="mb-0">Â© 2025 EduBot Learning. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const navbarCollapse = document.getElementById('mainNavbar');
  const overlay = document.getElementById('menuOverlay');

  navbarCollapse.addEventListener('show.bs.collapse', () => {
    overlay.style.display = 'block';
  });

  navbarCollapse.addEventListener('hide.bs.collapse', () => {
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', () => {
    const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
    bsCollapse.hide();
  });
</script>

</body>
</html>
